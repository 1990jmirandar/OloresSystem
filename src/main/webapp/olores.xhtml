<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
    <ui:define name="title">Olores</ui:define>

    <ui:define name="content">
        
    	<h1>Olores</h1>
    	
    	<br/>
    	
    	
    	<h:form>

    		<h:commandButton action="ingresar_olor" value="Nuevo Olor" />
    	
    		<br/><br/>
    	
	    	<p:dataTable value="#{olorBean.olores}" var="olor" widgetVar="olorTable" emptyMessage="No hay olores registrados" 
	    					filteredValue="#{olorBean.filteredOlores}">
	  
	    		<p:column headerText="Nombre" sortBy="#{olor.name}" filterBy="#{olor.name}">
	    			<h:outputText value="#{olor.name}" />
	    		</p:column>
	    	
	 		    <p:column headerText="Color (Hexadecimal)">
	    			<h:outputText value="#{olor.hexColor}" style="background-color:#{olor.hexColor}"/>
	    		</p:column>
	    		
	    		<p:column headerText="Acciones">
	    			<h:commandButton value="Modificar" action="#{olorBean.loadOlor(olor.id)}" />
	    			<h:commandButton value="Eliminar" action="#{olorBean.removeOlor(olor.id)}" />
	    		</p:column>
	    	
	    	</p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
