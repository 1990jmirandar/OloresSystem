<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Olores</ui:define>

	<ui:define name="content">

		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">

					<h1 style="margin: auto">Sistema de Olores</h1>

					<br />

					<h:form id="frmPrincipal">

						<h3>Nuevo Olor</h3>

						<p:panelGrid columns="1" layout="grid" id="pngNuevoOlor">
							<h:outputText value="Nombre:" />
							<h:inputText value="#{olorBean.olor.name}" />

							<h:outputText value="Color:" />
							<p:colorPicker value="#{olorBean.olor.hexColor}" />

							<p:commandButton action="#{olorBean.addOlor()}" value="Guardar"
								update=":frmPrincipal" />
						</p:panelGrid>


						<br />
						<br />


						<h3>Lista de Olores Registrados</h3>

						<p:dataTable value="#{olorBean.olores}" var="olor"
							widgetVar="olorTable" emptyMessage="No hay olores registrados"
							filteredValue="#{olorBean.filteredOlores}">

							<p:column headerText="Nombre" sortBy="#{olor.name}"
								filterBy="#{olor.name}">
								<h:outputText value="#{olor.name}" />
							</p:column>

							<p:column headerText="Color (Hexadecimal)">
								<h:outputText value="#{olor.hexColor}" style="background-color:\##{olor.hexColor}"/>
							</p:column>

							<p:column headerText="Acciones">
								<p:commandButton value="Modificar"
									actionListener="#{olorBean.updateOlor(olor)}" update=":frmPrincipal:pngNuevoOlor" />
								<p:commandButton value="Eliminar"
									action="#{olorBean.removeOlor(olor.id)}" />
							</p:column>

						</p:dataTable>
					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
