<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="title">Modificar Olor</ui:define>

	<ui:define name="content">

		<div class="ui-g">
			<div class="ui-g-12">
				<div class="card">

					<h1>Modificar Olor</h1>

					<h:form>

						<p:panelGrid columns="1" layout="grid" id="pngNuevoOlor">
							<h:outputText value="Nombre:" />
							<h:inputText value="#{nivelOlorBean.nivel.name}" />

							<h:outputText value="Color:" />
							<p:colorPicker value="#{nivelOlorBean.nivel.hexColor}" />

							<p:commandButton action="#{nivelOlorBean.updateNivel()}"
								value="Guardar" />

						</p:panelGrid>

					</h:form>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
