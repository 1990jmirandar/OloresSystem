<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/template.xhtml">
                
    <ui:define name="title">Modificar Olor</ui:define>

    <ui:define name="content">
        
    	<h1>Modificar Olor</h1>
    
        <h:form>
        	
        	Nombre del olor: <h:inputText value="#{olor.name}" id="name"/>
        	
        	<br/><br/>
        	
        	Color en hexadecimal: <h:inputText value="#{olor.hexColor}" id="hexColor" />
        	
        	<h:inputHidden value="#{olor.id}" />
        	
        	<br/><br/>
        	
        	<h:commandButton action="#{olorBean.updateOlor(olor)}" value="Guardar" />
        	
        </h:form>
        
    </ui:define>
</ui:composition>
